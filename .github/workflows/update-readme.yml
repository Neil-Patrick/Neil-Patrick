name: Update README with recent activity

on:
  schedule:
    # Runs at every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: jasonetco/activity-box@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
